<!doctype html>
<html>
	<head>
    	<title>For Loops</title>
    </head>
    <body>
    	<p id="colourList"></p>
          <script type="text/javascript"> 
            var list = "";
            var myArray = ["Red", "Yellow", "Blue"];
            for(var i=0; i<myArray.length; i++) {
                list = list + myArray[i] + " "; 
            }
            document.getElementById("colourList").innerHTML = list;            
            
      	</script>
    </body>
</html>
