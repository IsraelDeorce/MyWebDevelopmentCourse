<html>
	
	<head>
	
		<title>Webpage with Style</title>
				
		<style type="text/css">
		
			a {
			
				text-decoration:none;
				color:blue;
			
			}
			
			a:hover{
			
				text-decoration:underline;
			
			}
			
			a:visited {
			
				color:green;
			
			}
		
		</style>
		
	</head>
	
	<body>
	
		<div>
		
			<p><a href="http://www.google.com/">Google.com</a></p>
			
			<p><a href="http://www.google.se/" target="_blank">Google.com in a new tab</a></p>
			
		</div>
		
	</body>
	
</html>
