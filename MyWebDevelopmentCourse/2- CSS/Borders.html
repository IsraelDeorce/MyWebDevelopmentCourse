<html>
	
	<head>
	
		<title>Webpage with Style</title>
		
		<style type="text/css">
		
			#square-red {
			
				background-color:red;
				border: 10px yellow solid;
				
			}
			
			#square-blue {
			
				background-color:blue;
				border-width: 10px;
				border-style: ridge solid dotted dashed;
				border-color: green yellow red pink;
								
			}
			
			#square-green {
			
				background-color:green;
				border-radius:50%;
				
			}
			
			.square {
			
				width:400px;
				height:400px;
				margin:40px;
				float:left;
			
			}
			
		</style>
		
	</head>
	
	<body>
	
		<div id="square-red" class="square"></div>
		
		<div id="square-blue" class="square"></div>
		
		<div id="square-green" class="square"></div>
	
	</body>
	
</html>
