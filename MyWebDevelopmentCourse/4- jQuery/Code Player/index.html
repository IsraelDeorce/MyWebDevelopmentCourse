<!DOCTYPE html>
<html>

    <head>
        
        <title>Code Player</title>
 
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script> 	
		<link rel="stylesheet" type="text/css" href="codeplayer.css">  	
        
    </head>

    <body> 	
	
		<div id="header">
		
			<div id="logo">
			
				CodePlayer Do Israel
				<a href="https://www.facebook.com/israel.deorce"><img src="raelj.jpg"></a>
				
			</div>
			
			<div id="buttonContainer">
			
				<div class="toggleButton active" id="html">HTML</div>
				
				<div class="toggleButton" id="css">CSS</div>
				
				<div class="toggleButton" id="javascript">JavaScript</div>
				
				<div class="toggleButton active" id="output">Output</div>
			
			</div>	

		</div>
		
		<div id="bodyContainer">
			
				<textarea id="htmlPanel" class="panel"><p id="escrevenohtml">Hello World!</p></textarea>
				
				<textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
				
				<textarea id="javascriptPanel" class="panel hidden">document.getElementById("escrevenohtml").innerHTML = "E ae Galiieera!";</textarea>				
				
				<iframe id="outputPanel" class="panel"></iframe>
			
		</div>
		
		<script type="text/javascript" src="script.js"></script>        
        
    </body>

</html>
